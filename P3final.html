<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.css">
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <form action="" method="GET" name="input">
                <input type="text" name="id">
                <input type="button" value="Get Data!" onclick="btnClick()">
            </form>
            <table class="table" id="posts">
                <thead>
                    <tr>
                        <th>Order Number</th>
                        <th>Product Code</th>
                        <th>Quantity Ordered</th>
                        <th>Price Each</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <script>
          // our code goes here!
            function btnClick() {
                var dataall = $("form").serialize();
                $.ajax({url: "//172.17.152.44/sales/", type: "GET", data: dataall, success: function(result){
                        $.each(result, function(i, item){
                            $("#posts").append([
                                $("<tr>")
                                    .append("<td>" + item.orderNumber + "</td>")
                                    .append("<td>" + item.productCode + "</td>")
                                    .append("<td>" + item.quantityOrdered + "</td>")
                                    .append("<td>" + item.priceEach + "</td>")
                                    .append("<td>" + item.total + "</td>")
                            ]);
                        });
                    }
                });
            }
        </script>
    </body>
</html>
